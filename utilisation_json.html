<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Musiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .person {
            margin-bottom: 20px;
        }
        .person h2 {
            margin: 0;
        }
        .musiques {
            list-style-type: none;
            padding: 0;
        }
        .musiques li {
            margin: 5px 0;
        }
        .musique-item {
            margin-bottom: 10px;
        }
        .musique-item img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Liste des Musiques</h1>
    <div id="content"></div>

    <script>
        console.log("Hello World");
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "musiques.json", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var contentDiv = document.getElementById("content");

                    const musiques = [];
                    let index = 1;
                    for (var person in data) {
                        if (data.hasOwnProperty(person)) {
                            data[person].musiques.forEach(function(musique) {
                                musiques.push({ titre: musique.titre, image: musique.image, membre: person, index: index });
                                index++;
                            });
                        }
                    }

                    // Afficher les musiques dans la console
                    console.log(musiques);

                    // Manipuler les données
                    musiques.forEach(function(musique) {
                        console.log(`Index: ${musique.index}, Titre: ${musique.titre}, Membre: ${musique.membre}, Image: ${musique.image}`);
                    });

                    // Exemple d'affichage des données dans le DOM
                    musiques.forEach(function(musique) {
                        var musiqueItem = document.createElement("div");
                        musiqueItem.className = "musique-item";

                        var img = document.createElement("img");
                        img.src = musique.image;
                        img.alt = musique.titre;

                        var text = document.createElement("span");
                        text.textContent = `Index: ${musique.index}, Titre: ${musique.titre}, Membre: ${musique.membre}`;

                        musiqueItem.appendChild(img);
                        musiqueItem.appendChild(text);
                        contentDiv.appendChild(musiqueItem);
                    });
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
